<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.0.0-beta3-web/css/all.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><i class="fas fa-map-marker-alt"></i></span>
                            <span>
                                2019 Meadowbrook Road<br/>
                                Los Angeles, Ca<br/>
                                90017
                            </span>
                        </li>
                        <li>
                            <span><i class="fas fa-envelope-open-text"></i></span>
                            <span>thitt@soft.com</span>
                        </li>
                        <li>
                            <span><i class="fas fa-phone-volume"></i></span>
                            <span>0123-456-789</span>
                        </li>
                    </ul>
                    <ul class="sci">
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                        <li><a href="#"><i class="fab fa-invision"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message hear...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
